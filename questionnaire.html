<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Questionnaire</title>
    <link rel="stylesheet" href="./questionnaire.css">
</head>
<body>
    <h1>Gbenga's Quiz</h1>
    <div id="quiz-container">
        <div class="questions">
            <h2 id="question"></h2>
            <ol type="A" class="option-container">
                <li class="option"><div class="radio"><span id="option0" onclick="calcScore(this)"></span></div></li>
                <li class="option"><div class="radio"><span id="option1" onclick="calcScore(this)"></span></div></li>
                <li class="option"><div class="radio"><span id="option2" onclick="calcScore(this)"></span></div></li>
                <li class="option"><div class="radio"><span id="option3" onclick="calcScore(this)"></span></div></li>
            </ol>
            <h4 id="stat"></h4>
        </div>
        <div class="button-wrapper">
            <div class="button2">
                <button type="button" class="previous"> < Previous</button>
            </div>
            <div class="button">
                <button type="button" class="next">Next ></button>
            </div>
        </div>
    </div>
        
        <div id="scoreboard">
           
            <h2 id="score-title">Your Score</h2>
            <h2 id="score"></h2>
            <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
            <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
        </div>
    
        <!-- answers section -->
        <div id="answerBank">
            <h2>Answers :</h2>
            <ol type="1" id="answers">
    
            </ol>
            <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
        </div>
    
    <script src="questionnaire.js"></script>    
</body>
</html>
